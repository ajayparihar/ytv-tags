<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YTV Tags</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="apple-touch-icon" sizes="180x180" href="favicon_io/">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon_io//favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon_io//favicon-16x16.png">
    <link rel="manifest" href="favicon_io//site.webmanifest">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1 onclick="location.reload()">YTV Tags</h1>
    </header>
    <div id="appContainer">
        <div class="input-wrapper">
            <input type="text" id="urlInput" placeholder="Enter YouTube Video URL">
        </div>
        <button onclick="fetchKeywords()">Get Tags</button>
        <div class="output-wrapper">
            <textarea id="keywordsOutput" placeholder="Keywords will be displayed here..." readonly></textarea>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
